<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sweetella</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="logo">Sweetella</div>
    <ul>
      <li><a href="index.html">Beranda</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Login ke Sweetella</h1>
    <form action="index.html" method="GET" class="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email kamu..." required />

      <label for="password">Kata Sandi:</label>
      <input type="password" id="password" name="password" placeholder="Kata sandi..." required />

      <button type="submit" class="btn">Login</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Sweetella Bakery | Cinta dari dapur untukmu</p>
  </footer>
</body>
</html>
